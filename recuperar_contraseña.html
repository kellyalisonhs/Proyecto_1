<!DOCTYPE html>
<html lang="es">

<head>
    <script src="olvide_contraseñas.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="Proyecto.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="Titulo">Bienvenidos</h1>
        <form class="form" name="formCon">
            <!-- Contenido del formulario de recuperar contraseña -->
            <div class="form-title">
                <h2>Recuperar contraseña</h2>
            </div>
            <label for="question">
                <input type="text" placeholder="Pregunta de recuperación" name="question" pattern="[A-Za-z]+" required>
            </label>
            <label for="response">
                <input type="text" placeholder="Respuesta" name="response" pattern="[A-Za-z]+" required>
            </label>
            <button type="button" id="btn">Enviar</button>
        </form>
    </div>
</body>

</html>
