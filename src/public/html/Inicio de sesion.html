<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="Proyecto.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="Titulo">Bienvenidos</h1>
        <div class="form">
            <!-- Contenido del formulario de inicio de sesión -->
            <form action="tu_accion_de_inicio_de_sesion" method="post">
                <div class="form-title">
                    <h2>Inicio de sesión</h2>
                </div>
                <label for="username">
                    <input type="text" placeholder="Usuario" name="username" pattern="[a-zA-Z]+" required>
                </label>
                <label for="passwd">
                    <input type="password" placeholder="Contraseña" name="passwd" pattern="[A-Za-z0-9!?-]{4,8}">
                </label>
                <button type="submit">Ingresar</button>
            </form>
        </div>

        <div class="link-container">
            <a href="olvidaste_contraseña.html">¿Olvidaste tu contraseña?</a>
            <a href="registro.html">Registrarse</a>
        </div>
    </div>
</body>

</html>
